	<SCRIPT LANGUAGE="JavaScript">
                         // to print number 19 ,19 times ....... 1 once
                        var i,j;
                         for(i=19; i>0; i--)
                         {
                              for(j=1; j<=i; j++)
                                         document.write(i+" ");
                               document.write("<BR>");
                            }

    </SCRIPT>
