<HTML>
<HEAD>
<TITLE>Simple JavaScript Example</TITLE>
</HEAD>
<BODY>
	HTML Text goes here.
	<SCRIPT LANGUAGE="JavaScript">
                 // Room for 3 items ( 0-2)
                 items = new Array(3);
                 items[0] = "pen";
                 items[1] = "Baby powder";
                 items[2] = "Ink";
                 document.write(items.join()+"<BR>");
                 document.write(items.reverse().join()+"<BR>");
                 document.write(items.sort().join()+"<BR>");
          </SCRIPT>
</BODY>
</HTML>
